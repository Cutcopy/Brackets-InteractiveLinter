<div class="interactive-linter-line-widget">
    {{#results}}
        <div class="inspector-section">
            <div class="inspector-title open">{{providerName}} ({{result.errors.length}})</div>
            <div class="inspector-problems">
                {{#result.errors}}
                    <div class="inspector-problem">{{message}}</div>
                {{/result.errors}}
            </div>
        </div>
    {{/results}}
</div>
