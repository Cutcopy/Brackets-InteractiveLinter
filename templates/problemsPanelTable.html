<table class="bottom-panel-table table table-striped table-condensed row-highlight">
    <tbody>
        {{#messages}}
        <tr>
            <td class="line-number" data-character="{{character}}">{{line}}</td>
            <td class="line-text">{{reason}} ({{code}})</td>
            <td class="line-snippet">{{evidence}}</td>
        </tr>
        {{/messages}}
    </tbody>
</table>
